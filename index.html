<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <br><br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border rounded"> <!-- Contenedor blanco con bordes redondeados -->
                    <div class="card-header"> <!-- Encabezado con fondo azul -->
                        <button type="button" class="btn btn-primary"onclick="nuevo()" >Nuevo</button>
                        <button type="button" class="btn btn-success" onclick="guardar()" >Guardar</button>
                        <button type="button" class="btn btn-info text-white" onclick="cancelar()">Cancelar</button>
                        <button type="button" class="btn btn-danger" onclick="eliminar()">Eliminar</button>
                    </div>
                    <div class="card-body">
                        <form id="formulario" onsubmit="return guardar()">
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                            </div>
                            <div class="form-group">
                                <label for="Apellido">Apellido:</label>
                                <input type="text" class="form-control" id="Apellido" placeholder="Apellido">
                            </div>
                            <div class="form-group">
                                <label for="menu">Carrera</label>
                                <select class="form-select" aria-label="menu" for="menu" id="opciones">
                                    <option selected>Seleccione</option>
                                    <option value="1">Sistemas</option>
                                    <option value="2">Telematica</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Sexo:</label>
                            <div class="form-check">
                            <input class="form-check-input" type="radio" name="sexo" id="masculino" value="m">
                                <label class="form-check-label" for="masculino">Masculino</label>
                            </div>
                            <div class="form-check">
                            <input class="form-check-input" type="radio" name="sexo" id="femenino" value="f">
                                <label class="form-check-label" for="femenino">Femenino</label>
                            </div> 
                            </div>
                            <br>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="egresados">
                                <label class="form-check-label" for="egresados">
                                  Egresados
                                </label>
                              </div>         
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-dark" onclick="primerElemento()"><<</button>
                        <button type="button" class="btn btn-secondary" onclick="elementoAnterior()"><</button>
                        <button type="button" class="btn btn-secondary" onclick="elementoSiguiente()">></button>
                        <button type="button" class="btn btn-dark" onclick="ultimoElemento()">>></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/app.js"></script>
</body>
</html>
